- name: Ensure /tmp is mounted with noexec
  hosts: all
  become: true
  tasks:
    - name: Ensure /tmp is mounted with noexec
      mount:
        name: /tmp
        src: /tmp
        fstype: tmpfs
        opts: defaults,noexec,nosuid,nodev
        state: mounted
        dump: 0
        passno: 0
    - name: Ensure /var/tmp is mounted with noexec
      mount:
        name: /var/tmp
        src: /var/tmp
        fstype: tmpfs
        opts: defaults,noexec,nosuid,nodev
        state: mounted
        dump: 0
        passno: 0
    - name: Ensure /dev/shm is mounted with noexec
      mount:
        name: /dev/shm
        src: /dev/shm
        fstype: tmpfs
        opts: defaults,noexec,nosuid,nodev
        state: mounted
        dump: 0
        passno: 0
    - name: Ensure /run/shm is mounted with noexec
      mount:
        name: /run/shm
        src: /run/shm
        fstype: tmpfs
        opts: defaults,noexec,nosuid,nodev
        state: mounted
        dump: 0
        passno: 0
    - name: copy audit.sh to home 
      copy:
        src: scripts/audit.sh
        dest: ~/audit.sh
        mode: 0755
    - name: Run audit.sh as root and output to /tmp/audit.log
      become: true
      shell: ~/audit.sh > /tmp/audit.log
    - name: fetch audit.log
      fetch:
        src: /tmp/audit.log
        dest: ./fetch/{{ ansible_host }}_audit.log
        flat: yes
